<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Concentra — Access</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0f172a;--card:#fff;--line:#e5e7eb;--accent:#ff6a21;--ink:#0b1220;--muted:#6b7280}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:linear-gradient(180deg,#0f172a,#111827);min-height:100vh;display:grid;place-items:center;color:#fff}
    .wrap{width:100%;max-width:440px;background:#fff;border:1px solid var(--line);border-radius:18px;box-shadow:0 20px 60px rgba(0,0,0,.35);overflow:hidden}
    header{padding:18px 20px;border-bottom:1px solid var(--line);display:flex;align-items:center;gap:10px;color:#0f172a;font-weight:800}
    header img{height:28px}
    form{padding:20px;display:grid;gap:16px}
    label{font-size:13px;font-weight:800;color:#334155}
    input{width:100%;border:1px solid var(--line);border-radius:14px;padding:14px 12px;font-size:16px}
    input:focus{outline:none;border-color:#ff8a4a;box-shadow:0 0 0 3px rgba(255,106,33,.25)}
    .btn{appearance:none;border:none;background:var(--accent);color:#fff;border-radius:999px;padding:12px 16px;font-weight:900;font-size:15px;cursor:pointer}
    .muted{color:var(--muted);font-size:13px}
    .error{color:#dc2626;font-size:13px;min-height:18px}
    footer{padding:10px 20px 16px;border-top:1px solid var(--line);background:#fafafa;color:#334155;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="/assets/concentra-logo.png" alt="Concentra" />
      <span>Restricted Access</span>
    </header>
    <form id="f" autocomplete="off">
      <div>
        <label for="password">Team Password</label>
        <input id="password" name="password" type="password" placeholder="Enter password" required />
      </div>
      <div id="err" class="error"></div>
      <button class="btn" type="submit">Enter</button>
      <div class="muted">Access is limited to Concentra employees. Your password is not stored by the browser.</div>
    </form>
    <footer>
      Need help? Contact Taylor · 940‑217‑8680
    </footer>
  </div>

  <script>
    const form = document.getElementById('f');
    const err = document.getElementById('err');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault(); err.textContent='';
      const password = document.getElementById('password').value;
      if(!password) { err.textContent='Password required'; return; }
      try{
        const res = await fetch('/login', { method:'POST', headers:{'Content-Type':'application/x-www-form-urlencoded'}, body: new URLSearchParams({password}) });
        const json = await res.json();
        if(!json.ok){ err.textContent = json.error || 'Invalid password'; return; }
        window.location.href = '/';
      }catch{
        err.textContent='Unable to sign in right now';
      }
    });
  </script>
</body>
</html>
