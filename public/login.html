<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Concentra — Access</title>

  <!-- Google Fonts (allowed by CSP) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <!-- Login CSS -->
  <link rel="stylesheet" href="/assets/login.css">
</head>
<body>
  <div class="wrap">
    <header>
      <img src="/assets/concentra-logo.png" alt="Concentra" />
      <span>Restricted Access</span>
    </header>

    <!-- Non-JS POST works; CSRF token is injected server-side -->
    <form id="f" autocomplete="off" action="/login" method="post">
      <input type="hidden" name="_csrf" value="{{CSRF_TOKEN}}" />
      <div>
        <label for="password">Team Password</label>
        <input id="password" name="password" type="password" placeholder="Enter password"
               autocomplete="current-password" required />
      </div>
      <div id="err" class="error">{{ERROR_TEXT}}</div>
      <button class="btn" type="submit">Enter</button>
      <div class="muted">Access is limited to Concentra employees. Your password is not stored by the browser.</div>
    </form>

    <footer>Need help? Contact Taylor · 940‑217‑8680</footer>
  </div>

  <!-- Login JS (no inline scripts per CSP) -->
  <script src="/assets/login.js" defer></script>
</body>
</html>
